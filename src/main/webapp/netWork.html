<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">
    {{re.name}}
</div>
<script >
    var  vm = new Vue({
        el:"#app",
        data(){
          return {
              re:null
          }
        },
        mounted(){
            axios.get('js.json')
                .then(response=>(this.re=response.data))
                .catch(function (error) {//请求失败处理
                 console.log(error)
                })
        }
    });
</script>
</body>
</html>
